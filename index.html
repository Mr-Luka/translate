<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./main.css">
    <script src="./script.js" type="module" defer></script>
    <title>Translator</title>
</head>
<body>
    <div class="title-translator">
        <h1>Translator</h1>
    </div>
    <div class="big-wrapper">
        <div class="upper-window">
            <div class="titles">
                <ul>
                    <li>Detect language</li>
                    <li>English</li>
                    <li>Spanish</li>
                    <li>French</li>
                    <li><img id="arrow-down" src="media/right-arrow.png" alt="arrow down"></li>
                </ul>
            </div>
            <div class="input-box">
                <input id="input-text" type="text" placeholder="Enter text here...">
                <div class="mic-speaker">
                    <img src="./media/mic.gif" alt="microphone">
                    <img src="./media/sound.gif" alt="speaker">
                </div>
            </div>
        </div>
        <div class="swap-logo-container">
            <img id="swap-logo" src="./media/swap.gif" alt="swap logo">
        </div>
        <div class="lower-window">
            <div class="titles">
                <ul>
                    <li>English</li>
                    <li>Spanish</li>
                    <li>French</li>
                    <li><img id="arrow-down-translate" src="media/right-arrow.png" alt="arrow down"></li>
                </ul>
            </div>
            <div class="translate-box">
                <div class="translate">
                    <p>Translation dsdsdsdsds  jdsajkdhaskj dhjdhsjkda dsajkdh djk dsjhadh sa</p>
                </div>
                <div class="speaker-copy">
                    <img src="./media/sound.gif" alt="speaker">
                    <img src="./media/copy.gif" alt="copy document">
                </div>
            </div>

        </div>
    </div>
</body>
</html>
